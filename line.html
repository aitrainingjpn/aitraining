    <meta charset="UTF-8">

    <title>LINE登録</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "ヒラギノ角ゴ ProN W3", Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
        }

        .img-wrapper {
            max-width: 300px;
            /* 画像の最大サイズを少し確保して目立たせる */
            margin: 0 auto 30px auto;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .text-content {
            margin-top: 10px;
        }

        h2 {
            font-size: 18px;
            /* 見出しサイズを縮小 */
            color: #333;
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        p {
            color: #777;
            font-size: 13px;
            /* テキストサイズを縮小 */
            line-height: 1.6;
            margin: 0;
        }

        @media (max-width: 600px) {
            .img-wrapper {
                max-width: 250px;
            }

            h2 {
                font-size: 16px;
            }

            p {
                font-size: 12px;
                line-height: 1.5;
            }
        }
    </style>

    <div class="container">
        <!-- 画像を文字の上に配置 -->
        <div class="img-wrapper">
            <img src="image/LINEtouroku.png" alt="LINE登録用のQRコード">
        </div>

        <div class="text-content">
            <h2>QRコードでLINEの友だちを追加</h2>
            <p>
                LINEアプリの友だちタブを開き、画面右上にある友だち追加ボタン＞[QRコード]を<br>
                タップして、コードリーダーでスキャンしてください。<br>
                読み取り結果が表示されたら開くをタップしてください。
            </p>
        </div>
    </div>
